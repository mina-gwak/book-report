{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Report - Login</title>
  <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'css/account.css' %}" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="logo-image">
        <img src="{% static 'images/book.png' %}" alt="logo" />
      </div>
      <form action="" class="form login" method="POST">
        {% csrf_token %}
        {{form}}
        <label for="remember-id" class="check-label">Remember me!</label>
        <input type="checkbox" id="remember-id" />
        <button class="main-btn" type="submit">register</button>
      </form>
      <div class="to-sign-up">
        <span>Don't have an account?</span>
        <a href="{% url 'register' %}">sign up</a>
      </div>
    </div>
  </div>
  <script src="{% static 'js/login.js' %}""></script>
</body>
</html>
